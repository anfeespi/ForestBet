<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="mainpage/style.css" rel="stylesheet" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
	<h1>Perfil</h1>
	<table class="table">
		<thead>
			<tr>
				<td>ID CLIENTE</td>
				<td>EMAIL</td>
				<td>NAME</td>
				<td>LASTNAME</td>
				<td>DOCUMENT</td>
				<td>MONEY</td>
			</tr>
		</thead>	
		<tbody>
			<tr>
				<td th:text="${cliente.client_id}"></td>
				<td th:text="${cliente.email}"></td>
				<td th:text="${cliente.name}"></td>
				<td th:text="${cliente.lastname}"></td>
				<td th:text="${cliente.document}"></td>
				<td th:text="${cliente.money}"></td>
				</tr>
		</tbody>
	</table>
	</div>
	
	<div class="container mt-4">
	<h1>Apuestas</h1>
	<table class="table">
		<thead>
			<tr>
				<td>ID APUESTA</td>
				<td>CAMPO</td>
				<td>DINERO</td>
				<td>CUOTA</td>
				<td>ID DEPORTE</td>
				<td>ESTADO</td>
			</tr>
		</thead>	
		<tbody>
			<tr th:each="bet:${bets}">
				<td th:text="${bet.bet_id}"></td>
				<td th:text="${bet.field}"></td>
				<td th:text="${bet.money}"></td>
				<td th:text="${bet.quote}"></td>
				<td>Formula 1</td>
				<td th:text="${bet.statusWin}"></td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
