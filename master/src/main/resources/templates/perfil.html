<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Perfil</title>
<link th:href="@{/mainpage/style.css}" rel="stylesheet" type="text/css" />
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
	rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<a class="navbar-brand" href="mainpage.html"> <img
			th:src="@{/mainpage/logoforest.png}" alt="Logo">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="chargeTheWiki">Wiki</a></li>
				<li class="nav-item"><a class="nav-link" href="mainpage.html">Menu
						Principal</a></li>
			</ul>
		</div>
	</nav>

	<!-- jQuery, Popper.js, Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="mainpage/script.js"></script>

	<section id="contenido2">
		<article class="article">
			<div class="container mt-4">
				<h1>Perfil</h1>
				<img class="logo" alt="photo 1" th:src="@{/img/casco.jpg}" />
				<table class="table">
					<thead>
						<tr>
							<td>ID CLIENTE</td>
							<td>EMAIL</td>
							<td>NAME</td>
							<td>LASTNAME</td>
							<td>DOCUMENT</td>
							<td>MONEY</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td th:text="${cliente.client_id}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.name}"></td>
							<td th:text="${cliente.lastname}"></td>
							<td th:text="${cliente.document}"></td>
							<td th:text="${cliente.money}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</article>

		<article class="article">
			<div class="container mt-4">
				<h1>Apuestas</h1>
				<img class="logo" alt="photo 1" th:src="@{/img/moneda.avif}" />
				<table class="table">
					<thead>
						<tr>
							<td>ID APUESTA</td>
							<td>CAMPO</td>
							<td>DINERO</td>
							<td>CUOTA</td>
							<td>ID DEPORTE</td>
							<td>ESTADO</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="bet:${bets}">
							<td th:text="${bet.bet_id}"></td>
							<td th:text="${bet.field}"></td>
							<td th:text="${bet.money}"></td>
							<td th:text="${bet.quote}"></td>
							<td>Formula 1</td>
							<td th:text="${bet.statusWin}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</article>
		<button class="btn btn-warning" onclick="printPage()">Exportar
			reporte</button>
	</section>
	<script>
		function printPage() {
			window.print();
		}
	</script>
</body>
</html>
